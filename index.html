    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#DC2626", // Blood red for accents
              secondary: "#991B1B", // Darker red
              "blood-red": "#DC2626",
              "blood-red-dark": "#991B1B",
              "charcoal": "#1F2937", // Charcoal gray
              "charcoal-light": "#9CA3AF", // Light charcoal
              "charcoal-dark": "#111827", // Deep charcoal
              "background-light": "#0A0A0A", // Almost black
              "background-dark": "#000000", // Pure black
              "surface-dark": "#1F2937", // Charcoal surface
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              typewriter: ["Courier Prime", "Courier New", "monospace"],
            },
            boxShadow: {
              "glow-red": "0 0 20px rgba(220, 38, 38, 0.4)",
              "glow-red-strong": "0 0 30px rgba(220, 38, 38, 0.6)",
              "noir": "0 4px 20px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1)",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "flicker": "flicker 2s infinite",
              "typewriter": "typewriter 3s steps(40) 1s forwards",
              "float-slow": "float-slow 20s ease-in-out infinite",
              "float-reverse": "float-reverse 25s ease-in-out infinite",
              "pulse-glow": "pulse-glow 4s ease-in-out infinite",
              "rotate-3d": "rotate-3d 30s linear infinite",
              "grid-move": "grid-move 20s linear infinite",
              "particle-float": "particle-float 15s linear infinite",
              "glow-pulse": "glow-pulse 3s ease-in-out infinite",
              "scan-line": "scan-line 8s linear infinite",
            },
            keyframes: {
              flicker: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.8" },
              },
              typewriter: {
                "0%": { width: "0" },
                "100%": { width: "100%" },
              },
              "float-slow": {
                "0%, 100%": { transform: "translate(0, 0) scale(1)" },
                "33%": { transform: "translate(30px, -30px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              },
              "float-reverse": {
                "0%, 100%": { transform: "translate(0, 0) scale(1)" },
                "33%": { transform: "translate(-30px, 30px) scale(0.9)" },
                "66%": { transform: "translate(20px, -20px) scale(1.1)" },
              },
              "pulse-glow": {
                "0%, 100%": { opacity: "0.3", transform: "scale(1)" },
                "50%": { opacity: "0.6", transform: "scale(1.2)" },
              },
              "rotate-3d": {
                "0%": { transform: "rotateY(0deg) rotateX(0deg)" },
                "25%": { transform: "rotateY(90deg) rotateX(10deg)" },
                "50%": { transform: "rotateY(180deg) rotateX(0deg)" },
                "75%": { transform: "rotateY(270deg) rotateX(-10deg)" },
                "100%": { transform: "rotateY(360deg) rotateX(0deg)" },
              },
              "grid-move": {
                "0%": { backgroundPosition: "0 0" },
                "100%": { backgroundPosition: "50px 50px" },
              },
              "particle-float": {
                "0%": { transform: "translateY(0) translateX(0) rotate(0deg)", opacity: "0" },
                "10%": { opacity: "1" },
                "90%": { opacity: "1" },
                "100%": { transform: "translateY(-100vh) translateX(100px) rotate(360deg)", opacity: "0" },
              },
              "glow-pulse": {
                "0%, 100%": { boxShadow: "0 0 20px rgba(220, 38, 38, 0.4), 0 0 40px rgba(220, 38, 38, 0.2)" },
                "50%": { boxShadow: "0 0 40px rgba(220, 38, 38, 0.8), 0 0 80px rgba(220, 38, 38, 0.4)" },
              },
              "scan-line": {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100vh)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: #000000;
        color: #f5f5f5;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      
      /* Typewriter Font Class */
      .typewriter-font {
        font-family: "Courier Prime", "Courier New", monospace;
        letter-spacing: 0.1em;
      }
      
      /* Grainy Texture Effect */
      .grain-texture {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        background-size: 200px 200px;
      }
      
      /* Noir Glass Panel - Pure Black Background */
      .glass-panel {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(220, 38, 38, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      .glass-panel-active {
        border-color: rgba(220, 38, 38, 0.5);
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.3), 0 4px 20px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      
      /* Noir-specific glass panels */
      .glass-panel-noir {
        background: rgba(17, 24, 39, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(220, 38, 38, 0.15);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05), 0 4px 20px rgba(0, 0, 0, 0.8);
      }
      .glass-panel-noir-active {
        border-color: rgba(220, 38, 38, 0.4);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 25px rgba(220, 38, 38, 0.4), 0 4px 20px rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }
      
      /* Mystery Blur Effect */
      .mystery-blur {
        filter: blur(8px);
        transition: filter 0.5s ease;
      }
      .mystery-blur:hover {
        filter: blur(0);
      }
      
      /* Custom Scrollbar - Noir Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.8);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(220, 38, 38, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(220, 38, 38, 0.5);
      }
      
      /* Fade-in Animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out;
      }
      
      /* 3D Grid Background */
      .grid-3d-bg {
        background-image: 
          linear-gradient(rgba(220, 38, 38, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(220, 38, 38, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
      }
      
      /* 3D Perspective Container */
      .perspective-3d {
        perspective: 1000px;
        transform-style: preserve-3d;
      }
      
      /* 3D Card Hover Effect */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }
      .card-3d:hover {
        transform: rotateY(5deg) rotateX(-5deg) translateZ(20px);
      }
      
      /* Particle Effect */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(220, 38, 38, 0.6);
        border-radius: 50%;
        pointer-events: none;
      }
      
      /* Glowing Orb 3D */
      .orb-3d {
        transform-style: preserve-3d;
        animation: rotate-3d 30s linear infinite;
      }
      
      /* Scan Line Effect */
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to bottom, transparent, rgba(220, 38, 38, 0.5), transparent);
        animation: scan-line 8s linear infinite;
        pointer-events: none;
      }
      
      /* Parallax Container */
      .parallax-container {
        transform-style: preserve-3d;
      }
      
      /* 3D Text Effect */
      .text-3d {
        text-shadow: 
          2px 2px 0px rgba(220, 38, 38, 0.3),
          4px 4px 0px rgba(0, 0, 0, 0.5),
          6px 6px 10px rgba(0, 0, 0, 0.8);
        transform: perspective(500px) rotateX(5deg);
      }
    </style>
